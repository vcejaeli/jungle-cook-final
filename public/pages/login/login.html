<body>
    <section class="login">
        <div class="login__content">
            <!-- login -->
            <div class="login__logHere">
                <h1 class="login__logHeader">Login Here!</h1>
                <form>
                    <!-- <input type="text" title="username" placeholder="Email Address"/>
                    <input type="password" title="username" placeholder="Password"/> <br> -->
                    <input id="liemail" type="email" placeholder="Email Address" />
                    <input id="lipw" type="password" placeholder="Password" />
                    <!-- login button-->

                    <button id="login" onclick="login()" type="submit" class="login__button L">Login</button>
                </form>
            </div>
            <!-- signup -->
            <div class="login__signUp">
                <h4 class="login__signHeader login--h4">don't have an account?</h4>
                <h1 class="login__signHeader login--h1">Sign Up!</h1>
                <form>
                    <input id="fName" type="text" title="username" placeholder="First Name"/>
                    <input id="lName" type="text" title="username" placeholder="Last Name"/>
                    <input id="email" type="text" title="username" placeholder="Email Address"/>
                    <input id="pw" type="text" title="username" placeholder="Password"/>
                    <!-- create button -->
                    <button id="signUp" onclick="signUp()" type="submit" class="login__button login--buttonSignUp">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
