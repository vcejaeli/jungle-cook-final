<body>
    <div class="editrec">
        <div class="editrec__wrap">
            <div class="editrec__heading">
                <h1>Hey Michael, edit your recipe!</h1>
            </div>
            <!-- enter details -->
            <div class="editrec__details">
                    <form class="editrec__create" action="">
                        <label>
                            <input type="text" id="addrecipeimg" name="addrecipeimg" placeholder="Edit Recipe Image">
                            <button class="editrec__attachCta">
                                Attach file
                            </button>
                        </label>
                        <label>
                            <input type="text" id="recipename" name="recipename" placeholder="Supreme Pizza">
                        </label>
                        <label>
                            <input type="text" id="recipedesc" name="recipedesc" placeholder="Make pizza night super duper out of">
                        </label>
                        <label>
                            <input type="text" id="recipetime" name="recipetime" placeholder="1h 24min">
                        </label>
                        <label>
                            <input type="text" id="recipeserve" name="recipecerve" placeholder="4 servings">
                        </label>
                    </form>
            </div>
            
            <!-- JS -->
            <script type="text/javascript">
                $(document).ready(function(){
                    var counter = 2;
                        
                    $("#addButton").click(function () {
                                
                    if(counter>10){
                            alert("Only 10 textboxes allow");
                            return false;
                    }   
                        
                    var newTextBoxDiv = $(document.createElement('div'))
                        .attr("id", 'TextBoxDiv' + counter);
                                
                    newTextBoxDiv.after().html('<label>Textbox #'+ counter + ' : </label>' +
                        '<input type="text" name="textbox' + counter + 
                        '" id="textbox' + counter + '" value="" >');
                            
                    newTextBoxDiv.appendTo("#TextBoxesGroup");
                                
                    counter++;
                    });
                
                    $("#removeButton").click(function () {
                    if(counter==1){
                        alert("No more textbox to remove");
                        return false;
                    }   
                        
                    counter--;
                            
                        $("#TextBoxDiv" + counter).remove();
                            
                    });

                    //      msg += "\n Textbox #" + i + " : " + $('#textbox' + i).val();
                    // }
                    //       alert(msg);

                });
            </script>
